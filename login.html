<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nexus System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <div class="mb-6">
            <i class="fas fa-layer-group text-indigo-600 text-5xl"></i>
            <h1 class="text-2xl font-bold text-gray-800 mt-4">NEXUS LOGIN</h1>
        </div>
        {% if error %}
        <div class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 text-sm font-bold">
            {{ error }}
        </div>
        {% endif %}
        <form action="/login" method="POST" class="space-y-4">
            <div class="text-left">
                <label class="text-xs font-bold text-gray-400 uppercase">Employee ID</label>
                <input type="text" name="username" required placeholder="RD6723849001" class="w-full p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            <div class="text-left">
                <label class="text-xs font-bold text-gray-400 uppercase">Password</label>
                <input type="password" name="password" required placeholder="••••••••" class="w-full p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-indigo-700 transition">เข้าสู่ระบบ</button>
        </form>
    </div>
</body>
</html>
