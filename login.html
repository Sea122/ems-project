<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <i class="fas fa-layer-group text-indigo-600 text-5xl mb-4"></i>
        <h1 class="text-2xl font-bold text-gray-800 mb-6">NEXUS LOGIN</h1>
        {% if error %}<p class="text-red-500 text-sm mb-4">{{ error }}</p>{% endif %}
        <form action="/login" method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Employee ID" required class="w-full border p-3 rounded-lg bg-gray-50">
            <input type="password" name="password" placeholder="Password" required class="w-full border p-3 rounded-lg bg-gray-50">
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg shadow-lg">ENTER SYSTEM</button>
        </form>
    </div>
</body>
</html>
