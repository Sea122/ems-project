<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style> body { font-family: 'Prompt', sans-serif; } </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md border-t-4 border-orange-500">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Security Update Required</h2>
        <p class="text-gray-600 mb-6 text-sm">Please set a new secure password to continue.</p>
        {% if msg %}
        <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm mb-4 border border-red-200">
            <i class="fas fa-exclamation-circle"></i> {{ msg }}
        </div>
        {% endif %}
        <form method="POST" class="space-y-4">
            <div>
                <label class="text-xs font-bold uppercase text-gray-500">New Password</label>
                <input type="password" name="new_password" required class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
                <p class="text-xs text-gray-400 mt-1">* Min 8 chars, A-Z, a-z, 0-9</p>
            </div>
            <div>
                <label class="text-xs font-bold uppercase text-gray-500">Confirm Password</label>
                <input type="password" name="confirm_password" required class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
            </div>
            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg transition">
                Update Password
            </button>
        </form>
    </div>
</body>
</html>
