<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Prompt', sans-serif; } </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-2xl z-50">
            <div class="h-20 flex items-center px-8 border-b border-gray-700">
                <i class="fas fa-layer-group text-indigo-500 text-2xl mr-3"></i>
                <span class="text-xl font-bold tracking-wide">COMMAND</span>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="/dashboard" class="flex items-center px-4 py-3 rounded-lg transition {% if active_page == 'dashboard' %}bg-indigo-600 text-white shadow-lg{% else %}text-gray-400 hover:bg-slate-800 hover:text-white{% endif %}">
                    <i class="fas fa-chart-pie w-6"></i> Overview
                </a>
                <a href="/tasks" class="flex items-center px-4 py-3 rounded-lg transition {% if active_page == 'tasks' %}bg-indigo-600 text-white shadow-lg{% else %}text-gray-400 hover:bg-slate-800 hover:text-white{% endif %}">
                    <i class="fas fa-tasks w-6"></i> Tasks & Projects
                </a>
                <a href="/hr" class="flex items-center px-4 py-3 rounded-lg transition {% if active_page == 'hr' %}bg-indigo-600 text-white shadow-lg{% else %}text-gray-400 hover:bg-slate-800 hover:text-white{% endif %}">
                    <i class="fas fa-users w-6"></i> HR Management
                </a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <a href="/logout" class="flex items-center px-4 py-2 text-red-400 hover:text-red-300 transition text-sm">
                    <i class="fas fa-power-off w-6"></i> System Shutdown
                </a>
            </div>
        </aside>
        <main class="flex-1 flex flex-col h-screen overflow-y-auto bg-gray-50">
            <header class="h-20 bg-white shadow-sm flex items-center justify-between px-8 sticky top-0 z-30">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">{% block header_title %}Dashboard{% endblock %}</h2>
                    <p class="text-xs text-gray-500">Welcome back, Chief {{ user.name }}</p>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="px-3 py-1 rounded-full bg-indigo-50 text-indigo-700 text-xs font-bold border border-indigo-100">
                        {{ user.role }}
                    </span>
                    <img src="{{ user.avatar }}" class="h-10 w-10 rounded-full border-2 border-indigo-500 shadow-sm">
                </div>
            </header>
            <div class="p-8 space-y-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    <script>
        function toggleModal(id) { 
            const el = document.getElementById(id);
            if(el) el.classList.toggle("hidden"); 
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
